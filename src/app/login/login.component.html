
<div class="container mt-3">
    <h2 class="text-center text-primary">Registration Form</h2>
    <div class="row">
        <div class="col-md-4 offset-4">
    
            </div>

            <div class="mt-2">
                <input type="text" class="form-control" #email placeholder="email">
            </div>

            <div class="mt-2">
                <input type="text" class="form-control" #password placeholder="password">
            </div>


            <div class="mt-2">
               <button class="btn btn-success" (click)="Login(email.value,password.value)">Submit</button>
               <button class="btn btn-success" (click)="gettoken()">check</button>
            </div>
        </div>
    </div>
