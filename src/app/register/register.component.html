<h2>Register</h2>
<div class="container mt-3">
    <h2 class="text-center text-primary">Registration Form</h2>
    <div class="row">
        <div class="col-md-4 offset-4">
            <div class="mt-2">
                <input id="fname" type="text" class="form-control" [(ngModel)]="user.firstname" placeholder="firstname">
            </div>

            <div class="mt-2">
                <input id="lname" type="text" class="form-control" [(ngModel)]="user.lastname" placeholder="lastname">
            </div>


            <div class="mt-2">
                <input id="city" type="text" class="form-control" [(ngModel)]="user.city" placeholder="city">
            </div>

            <div class="mt-2">
                <input id="age" type="text" class="form-control" [(ngModel)]="user.age" placeholder="age">
            </div>

            <div class="mt-2">
                <input id="email" type="text" class="form-control" [(ngModel)]="user.email" placeholder="email">
            </div>
            <div class="mt-2">
                <input id="password" type="text" class="form-control" [(ngModel)]="user.password" placeholder="password">
            </div>


            <div class="mt-2">
               <button id="btnRegister" class="btn btn-success" (click)="RegisterUser()">Submit</button>
            </div>
        </div>
    </div>
</div>
